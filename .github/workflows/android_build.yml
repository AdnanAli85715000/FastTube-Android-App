name: Android Build with Buildozer

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set working directory
      run: |
        echo "üõ†Ô∏è Moving into correct folder"
        cd $GITHUB_WORKSPACE
        ls -la

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Buildozer and dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev \
          libncurses-dev libncurses5-dev libncursesw5-dev libssl-dev build-essential \
          libc6-dev libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
          libpulse-dev libharfbuzz-dev libibus-1.0-dev libfluidsynth-dev \
          cython
        pip install --upgrade pip setuptools
        pip install buildozer==1.2.0

    - name: Build Android APK
      run: |
        cd $GITHUB_WORKSPACE
        buildozer android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: FastTube-APK
        path: bin/*.apk
